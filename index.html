        <div class="form-group">
            <label for="exampleFormControlSelect1">Example Query</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option value="">-</option>
              <option value="PREFIX dbo: <http://dbpedia.org/ontology/> PREFIX res: <http://dbpedia.org/resource/> SELECT DISTINCT ?date WHERE { res:Battle_of_Gettysburg dbo:date ?date .}">When was the Battle of Gettysburg?</option>
              <option value="PREFIX dbo: <http://dbpedia.org/ontology/> ASK WHERE {         <http://dbpedia.org/resource/Prince_William,_Duke_of_Cambridge> dbo:parent ?x .         <http://dbpedia.org/resource/Prince_Harry> dbo:parent ?x .}">Do Prince Harry and Prince William have the same parents?</option>
              <option value="PREFIX dbo: <http://dbpedia.org/ontology/> PREFIX res: <http://dbpedia.org/resource/> PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> SELECT DISTINCT ?uri WHERE {         ?uri rdf:type dbo:Musical .       ?uri dbo:musicBy res:Elton_John .}">List all the musicals with music by Elton John.</option>
              <option value="SELECT DISTINCT ?num WHERE {  <http://dbpedia.org/resource/Colombo_Lighthouse> <http://dbpedia.org/ontology/height> ?num . }">How high is the lighthouse in Colombo?</option>
              <option value="PREFIX dbo: <http://dbpedia.org/ontology/> PREFIX res: <http://dbpedia.org/resource/> SELECT DISTINCT ?uri WHERE { res:Abraham_Lincoln dbo:spouse ?uri.}">Who was the wife of U.S. president Lincoln?</option>
              <option value="SELECT DISTINCT ?uri WHERE { <http://dbpedia.org/resource/BBC_Wildlife_Specials> <http://dbpedia.org/ontology/presenter> ?uri . }">Who is the host of the BBC Wildlife Specials?</option>
              <option value="SELECT DISTINCT ?n WHERE {  <http://dbpedia.org/resource/Pulp_Fiction> <http://dbpedia.org/ontology/budget> ?n . }">How much did Pulp Fiction cost?</option>
              <option value="SELECT DISTINCT ?uri WHERE { <http://dbpedia.org/resource/Heineken> <http://dbpedia.org/ontology/manufacturer> ?x . ?x <http://dbpedia.org/ontology/locationCity> ?uri . }">In what city is the Heineken brewery?</option>
              <option value="SELECT DISTINCT ?d WHERE { <http://dbpedia.org/resource/Operation_Overlord> <http://dbpedia.org/ontology/date> ?d . }">When did Operation Overlord commence?</option>
              <option value="SELECT DISTINCT ?uri WHERE {  <http://dbpedia.org/resource/Chile_Route_68> <http://dbpedia.org/ontology/routeEnd> ?uri . }">In which city does the Chile Route 68 end?</option>
              <option value="SELECT DISTINCT ?uri WHERE { ?uri <http://dbpedia.org/ontology/product> <http://dbpedia.org/resource/Slack_(software)> . }">Who developed Slack?</option>
              
            </select>

        <form class="mb-3">

            </div>
            <button type="button" value="submit" class="btn btn-primary" id="myBtn">Submit</button>
        </form>

    $('select').on('change', function() {
        $("#myInput").val(this.value) ;
    });

    var d = null;
    
    $(document).ready(function(){
     
            // Get value on button click and show alert
            $("#myBtn").click(function(){
                var query = $("#myInput").val();
                document.getElementById("demo").innerHTML = "";

                if(query != ""){
                    const myEngine = Comunica.newEngine();
                    myEngine.query(query,
                    { sources: ['http://fragments.dbpedia.org/2016-04/en'],lenient:true })
                    .then(function (result) {
                        // console.log(result);
                        // d= result;
                        if(result.type == "boolean"){
                            result.booleanResult.then(function (exists) {
                                console.log(exists);
                                document.getElementById("demo").innerHTML = "boolean " + exists ;
                            });
                        }
                        else{
                            result.bindingsStream.on('data', function (data) {

                                document.getElementById("demo").innerHTML =document.getElementById("demo").innerHTML +"<br>"+ jawab + " " + data.toObject()[jawab].id;
                            });
                            result.bindingsStream.on('error', function (error) {
                                console.log(error);
                            });
                        }
                       
                    });
                }
